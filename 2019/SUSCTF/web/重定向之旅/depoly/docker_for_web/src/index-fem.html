<script>
	str = '555，这里没有flag的呢。(*/ω＼*)';
	i = 0;
	function typing() {
		var divTyping = document.getElementById('typing');
		if (i <= str.length) {
			divTyping.innerHTML = str.slice(0, i++) + '_';
			setTimeout(typing, 200);
		} else {
			divTyping.innerHTML = str;
			if(str=='555，这里没有flag的呢。(*/ω＼*)')setTimeout(deleting,400);
			else document.getElementById('image').src='red-envelope.jpg';
		}
	}
	typing();
	function deleting() {
		var divTyping = document.getElementById('typing');
		if (i >1) {
			divTyping.innerHTML = str.slice(0, i-=2)+'_';
			setTimeout(deleting, 200);
		} else {
			i=0;
			divTyping.innerHTML = '';
			str='不过这里有一个红包ヾ(@^▽^@)ノ';
			setTimeout(typing,400);
		}
	}
</script>
